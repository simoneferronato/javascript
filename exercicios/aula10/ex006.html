<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(90, 226, 90);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30pt;
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            // posso criar a vari√°vel assim: var a = window.document.getElementById('area') , ou diretamente como abaixo
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(90, 226, 90)'
        }
    </script>
</body>
</html>
