<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="inicio">Clique para comerçar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado</p>
    </section>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é seu nome?')
            let res = window.document.getElementById("resultado")
            res.innerHTML += `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;`
        }
    </script>
    
</body>
</html>
