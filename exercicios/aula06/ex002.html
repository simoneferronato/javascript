<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style>
        body {
            background-color: rgb(80, 80, 234); /* Comentário em CSS */
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(255, 255, 0, 0.811);
        }

    </style>
</head>
<body>
    <h1>Meu primeiro JavaScript</h1> <!--Comentários em HTML-->
    <p>Olá, Mundo!</p>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // manipulando dados: vai perguntar o nome e guarda-lo
        window.alert ('É um prazer te conhecer, ' + nome + "!") //Concatenação
    </script>
</body>
</html>
