<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio exercício 09</title>
    <style>
        body {
            background-color: rgba(45, 141, 8, 0.615);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    País onde vive: <input type="text" nome="local" id="local">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">
    </div>
    <script>
        function clicar() {
            var pais = window.document.getElementById('local').value
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Você vive em <strong>${pais}</strong>.</p>` // Mudei de apóstrofo para crase, e envelopei com a tag <p>
            if (pais == 'Brasil') {
                res.innerHTML +=`<p>Você é brasileira!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
                }
        }
    </script>
</body>
</html>
