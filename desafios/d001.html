<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
    <style>
        body {
            background-color: rgb(211, 155, 155);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        button {
            background-color: rgba(150, 152, 151, 0.618);
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="clicou1()">Botão 1</button>
    <button onclick="clicou2()">Botão 2</button>
    <button onclick="clicou3()">Botão 3</button>
    <script>
        function clicou1() {
            window.alert('Você clicou no botão1!')
        }
        function clicou2() {
            window.alert('Você clicou no botão2!')
        }
        function clicou3() {
            window.alert('Você clicou no botão3!')
        }
    </script>
</body>
</html>
